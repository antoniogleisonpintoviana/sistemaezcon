<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro de Clientes</h1>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="3" maxlength="100">
		<br>
		<br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{11}">
		<br>
		<br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecione o sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>

		<br>
		<br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

		<br>
		<br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}">
		<br>
		<br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

		<br>
		<br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

		<br>
		<br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

		<br>
		<br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

		<br>
		<br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}">
		<br>
		<br>

            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo" name="arquivo" accept=".pdf, .doc, .docx, .jpg, .png">
		<br>
		<br>

            <button type="button" onclick="generatePDF()">Gerar PDF</button>
        </form>
		<br>
		<br>
		<a href="index.html"> Voltar </a>
    </div>

    <!-- Biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/cadastrar.js"></script>
</body>
</html>
